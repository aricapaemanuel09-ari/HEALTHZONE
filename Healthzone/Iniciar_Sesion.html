<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .login-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 300px; text-align: center; }
  .login-container input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
  .login-container button { width: 100%; padding: 10px; background-color: #4CAF50; border: none; color: white; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="text" id="usuario" placeholder="Usuario" required>
    <input type="password" id="contraseña" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  let usuarioIngresado = document.getElementById("usuario").value;
  let contraseñaIngresada = document.getElementById("contraseña").value;
  
  let usuarioGuardado = localStorage.getItem("usuario");
  let contraseñaGuardada = localStorage.getItem("contraseña");

  if (usuarioIngresado === usuarioGuardado && contraseñaIngresada === contraseñaGuardada) {
    alert("Inicio de sesión exitoso");
    window.location.href = "inicio.html"; 
  } else {
    alert("Error: Usuario o contraseña incorrectos");
  }
});
</script>

</body>
</html>
